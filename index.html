<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="header__logo" />
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__profile-details">
        <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar" />
        <div class="profile__profile-info">
          <div class="profile__name-button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль." class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить карточку." class="profile__add-button"></button>
    </section>
    <section class="places">
      <template id="place">
        <div class="place">
          <div class="place__image place__image_position_left">
            <button type="button" aria-label="Удалить карточку." class="place__remove"></button>
          </div>
          <div class="place__description">
              <h2 class="place__title"></h2>
              <button type="button" aria-label="Оценить карточку." class="place__rate"></button>
          </div>
      </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p lang="en" class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="reset" aria-label="Закрыть форму." class="popup__close"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" method="post" name="user-info" class="popup__fields">
          <input type="text" name="user-name" placeholder="Имя" class="popup__field popup__field_value_name" />
          <input type="text" name="user-profession" placeholder="О себе" class="popup__field popup__field_value_position" />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="reset" aria-label="Закрыть форму." class="popup__close"></button>
      <div class="popup__content">
        <h3 class="popup__title">Новое место</h3>
        <form action="#" method="post" name="place-info" class="popup__fields">
          <input type="text" name="place-name" placeholder="Название" class="popup__field popup__field_value_name" />
          <input type="text" name="place-profession" placeholder="Ссылка на картинку" class="popup__field popup__field_value_position" />
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="reset" aria-label="Закрыть форму." class="popup__close"></button>
      <div class="popup__content">
        <div class=""></div>
        <h3 class=""></h3>
      </div>
    </div>
  </div>


  <script src="./scripts/index.js"></script>
</body>

</html>
