<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="logo" />
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile-details">
        <img src="./images/avatar.jpg" alt="Фото профиля" class="avatar" />
        <div class="profile-info">
          <h2 class="profile-info__name">Жак-Ив Кусто</h2>
          <button type="button" class="edit-button">
            <img src="./images/edit-icon.svg" alt="Кнопка для редактирования профиля" class="edit-button__image" />
          </button>
          <p class="profile-info__position">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="add-button">
        <img src="./images/add-icon.svg" alt="Кнопка для добавления карточек" class="add-button__image" />
      </button>
    </section>
    <section class="popup">
      <div class="popup__container">
        <img src="./images/close-icon.svg" alt="Закрыть" class="popup__close" />
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" method="post" class="popup__fields">
            <input type="text" value="Жак-Ив Кусто" class="popup__field popup__field_value_name"/>
            <input type="text" value="Исследователь океана" class="popup__field popup__field_value_position" />
            <input type="submit" value="Сохранить" class="popup__submit" />
          </form>
        </div>
      </div>
    </section>
    <section class="places">
      <div class="place">
        <img src="./images/baikal.jpg" alt="Байкал" class="place__image place__image_position_left" />
        <div class="place__description">
          <h2 class="place__title">Байкал</h2>
          <img src="./images/like-icon.svg" alt="Нравится" class="place__rate" />
        </div>
      </div>
      <div class="place">
        <img src="./images/moscow.jpg" alt="Москва" class="place__image" />
        <div class="place__description">
          <h2 class="place__title">Москва</h2>
          <img src="./images/like-icon.svg" alt="Нравится" class="place__rate" />
        </div>
      </div>
      <div class="place">
        <img src="./images/kamchatka.jpg" alt="Камчатка" class="place__image" />
        <div class="place__description">
          <h2 class="place__title">Камчатка</h2>
          <img src="./images/like-icon.svg" alt="Нравится" class="place__rate" />
        </div>
      </div>
      <div class="place">
        <img src="./images/krasnoyarsk.jpg" alt="Красноярск" class="place__image" />
        <div class="place__description">
          <h2 class="place__title">Красноярск</h2>
          <img src="./images/like-icon.svg" alt="Нравится" class="place__rate" />
        </div>
      </div>

      <div class="place">
        <img src="./images/krasnodar.jpg" alt="Краснодар" class="place__image" />
        <div class="place__description">
          <h2 class="place__title">Краснодар</h2>
          <img src="./images/like-icon.svg" alt="Нравится" class="place__rate" />
        </div>
      </div>
      <div class="place">
        <img src="./images/saint-petersburg.jpg" alt="Санкт-Петербург" class="place__image" />
        <div class="place__description">
          <h2 class="place__title">Санкт-Петербург</h2>
          <img src="./images/like-icon.svg" alt="Нравится" class="place__rate" />
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p lang="en" class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>
</body>

</html>
