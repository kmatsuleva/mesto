<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="header__logo" />
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__profile-details">
        <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar" />
        <div class="profile__profile-info">
          <div class="profile__name-button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль." class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить карточку." class="profile__add-button"></button>
    </section>
    <section class="places">
      <div class="place">
        <img src="./images/baikal.jpg" alt="" class="place__image place__image_position_left" />
        <div class="place__description">
          <h2 class="place__title">Байкал</h2>
          <button type="button" aria-label="Оценить карточку." class="place__rate"></button>
        </div>
      </div>
      <div class="place">
        <img src="./images/moscow.jpg" alt="" class="place__image" />
        <div class="place__description">
          <h2 class="place__title">Москва</h2>
          <button type="button" aria-label="Оценить карточку." class="place__rate"></button>
        </div>
      </div>
      <div class="place">
        <img src="./images/onega.jpg" alt="" class="place__image" />
        <div class="place__description">
          <h2 class="place__title">Онега</h2>
          <button type="button" aria-label="Оценить карточку." class="place__rate"></button>
        </div>
      </div>
      <div class="place">
        <img src="./images/krasnoyarsk.jpg" alt="" class="place__image" />
        <div class="place__description">
          <h2 class="place__title">Красноярск</h2>
          <button type="button" aria-label="Оценить карточку." class="place__rate"></button>
        </div>
      </div>
      <div class="place">
        <img src="./images/kazan.jpg" alt="" class="place__image" />
        <div class="place__description">
          <h2 class="place__title">Казань</h2>
          <button type="button" aria-label="Оценить карточку." class="place__rate"></button>
        </div>
      </div>
      <div class="place">
        <img src="./images/saint-petersburg.jpg" alt="" class="place__image" />
        <div class="place__description">
          <h2 class="place__title">Санкт-Петербург</h2>
          <button type="button" aria-label="Оценить карточку." class="place__rate"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p lang="en" class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть форму" class="popup__close"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" method="post" name="user-info" class="popup__fields">
          <input type="text" name="user-name" placeholder="Имя" class="popup__field popup__field_value_name" />
          <input type="text" name="user-profession" placeholder="О себе" class="popup__field popup__field_value_position" />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
